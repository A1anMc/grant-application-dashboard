<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE Grant Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade-in">
    <header class="header slide-up">
      <h1>SGE Grant Portal</h1>
      <p class="subtitle">Shadow Goose Eligibility Assessment</p>
    </header>

    <main class="main-content">
      <section class="search-section slide-up">
        <div class="search-card">
          <h2>Grant Discovery</h2>
          <div class="search-controls">
            <input type="text" id="searchInput" placeholder="Search grants..." class="search-input">
            <button id="searchBtn" class="btn-primary">Search</button>
          </div>
        </div>
      </section>

      <section class="grants-section slide-up">
        <h2>Available Grants</h2>
        <div id="grantsContainer" class="grants-grid">
          <!-- Grants will be loaded here -->
        </div>
      </section>
    </main>

    <footer class="footer slide-up">
      <p>&copy; 2024 SGE Grant Portal - Shadow Goose Eligibility</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
