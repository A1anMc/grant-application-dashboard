<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Goose Grant Portal</title>
  </head>
  <body>
    <div id="root">Loading...</div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      console.log('Inline script: Starting debug...');
      
      // Give React time to mount, then check if it failed
      setTimeout(() => {
        console.log('Inline script: Checking if React mounted...');
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === 'Loading...') {
          console.error('React failed to mount after 3 seconds');
          root.innerHTML = `
            <div style="padding: 20px; color: red; font-family: Arial; background: #ffe6e6; border: 1px solid #ff0000; border-radius: 8px; margin: 20px;">
              <h1>⚠️ React Failed to Load</h1>
              <p><strong>The React application did not mount successfully.</strong></p>
              <p>Possible causes:</p>
              <ul>
                <li>JavaScript is disabled in your browser</li>
                <li>Browser compatibility issues</li>
                <li>Network connectivity problems</li>
                <li>JavaScript runtime errors (check browser console)</li>
              </ul>
              <p><strong>Try:</strong></p>
              <ul>
                <li>Refreshing the page</li>
                <li>Checking browser console for errors (F12)</li>
                <li>Trying a different browser</li>
                <li>Ensuring JavaScript is enabled</li>
              </ul>
              <p><em>Current time: ${new Date().toLocaleString()}</em></p>
            </div>
          `;
        } else {
          console.log('React mounted successfully!');
        }
      }, 3000);
    </script>
  </body>
</html>
