services:
  # Backend API Service
  - type: web
    name: grant-iq-pro-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NOTIFICATION_EMAIL
        value: admin@grantiqpro.com
      - key: EMAIL_FROM
        value: noreply@grantiqpro.com

  # Frontend React Service  
  - type: web
    name: grant-iq-pro-frontend
    env: node
    buildCommand: cd sge-grant-dashboard && npm install && npm run build
    startCommand: cd sge-grant-dashboard && npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://grant-iq-pro-backend.onrender.com 