version: '3.8'

services:
  grant-iq-pro:
    build: .
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PDF_SERVICE_PORT=8000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      - ./uploads:/app/uploads
      - ./mock:/app/mock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - grant-iq-pro
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  mock_data: 